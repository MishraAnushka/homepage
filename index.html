<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.dribbble.com%2Fusers%2F9378043%2Fscreenshots%2F16832559%2Fmedia%2F10b207c918d604662e088308d16b366d.png&tbnid=qYApzQYypRwiYM&vet=12ahUKEwjroPqPgs2AAxWK2zgGHcMgBTMQMygGegUIARD-AQ..i&imgrefurl=https%3A%2F%2Fdribbble.com%2Fshots%2F16832559-Netflix-Logo-Rebrand&docid=G_mc00HS-f0-BM&w=1600&h=1200&q=netflix%20logo&ved=2ahUKEwjroPqPgs2AAxWK2zgGHcMgBTMQMygGegUIARD-AQ" alt="">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button><a href="#">Sign In</a></button>
            </div>
        </nav>
        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        <button><a href="#">Get Started  ></a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
